<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.7.2-web/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <!-- <div class="header_nav">
        <h1>HÃY ĐĂNG NHẬP ĐỂ MUA BÁN SẢN PHẨM</h1>
    </div> -->
    <div class="form-containet">
        <div class="col col-1">
            <div class="image-layer">
                <img src="./assets/img_Banking/MYLOGO-removebg-preview.png" class="form-image-main fi-2">
                <img src="./assets/img_orro/clou-removebg-preview.png" class="form-image-1 fi-1">
                <img src="./assets/img_orro/clou-removebg-preview.png" class="form-image-2 fi-1">
                <img src="./assets/img_orro/clou-removebg-preview.png" class="form-image-3 fi-3">
            </div>
           
        </div>
        <div class="col col-2">
            <div class="btn-box">
                <button class="btn btn-1" id="login">Sign In</button>
                <button class="btn btn-2" id="register">Sign Up</button>
            </div>

            <!-- =================== Dang nhap =================== -->

            <div class="login-form">
                <div class="form-title">
                    <span>Sign In</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="User Name" required>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password" required>
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="forget-pass">
                        <a href="#">Forgot Password</a>
                    </div>
                    <div class="input-box">
                        <button class="input-submit">
                            <span>Sign In</span>
                        </button>
                        <button class="input-submit input-submit-home">
                            <a href="./index.html"><span>Home</span></a>
                            <i class="fa-solid fa-house"></i>
                        </button>
                    </div>
                </div>
                <div class="social-login">
                    <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-github"></i>
                </div>
            </div>

            <!-- =================== Dang ky =================== -->

            <div class="register-form">
                <div class="form-title">
                    <span>Sign Up</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="User Name" required>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="email" class="input-field" placeholder="Email" required>
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password" required>
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="input-box">
                        <button class="input-submit">
                            <span>Sign Up</span>
                        </button>
                        <button class="input-submit input-submit-home">
                            <a href="./index.html"><span>Home</span></a>
                            <i class="fa-solid fa-house"></i>
                        </button>
                    </div>
                </div>
                <div class="social-login">
                    <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-github"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
